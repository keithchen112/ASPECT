<!doctype html>
<html lang="en">
<head>
  	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  	<title>ASPECT - Mobile Card Game V0.1</title>
		<link rel="stylesheet" href="main.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>

<body>
<img class="aspect_bg" src="aspect_bg.png" alt="">
    <div class="container">
     
        <form id="login_form" name="login" action="index_submit" method="get" accept-charset="utf-8">
          <input class="input_thickBorder" id="username_input" type="text" placeholder="USERNAME"></input>
          <input class="input_thickBorder" id="password_input" type="password" placeholder="PASSWORD"></input>
  <div class="center_buttons">
        <span class="button_container">
          <input class="login_button" type="submit" value="LOGIN">
          <span class="divider"></span>
          <input id="signup_button" class="login_button" type="button" value="SIGN UP">
        </span>
    
    </div>
  <input id="facebook_button" class="facebook_login_button" type="button" value="FACEBOOK LOGIN">
  </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</body>
</html>
